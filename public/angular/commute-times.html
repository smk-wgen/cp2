<p ng-controller="CommuteTimeController">

    <label for="time"></label>
    {{ucas}}
    <input type="text" id="time" style="border: 0; color: #f6931f; font-weight: bold;" />
    <div id="slider-range"></div>
    <form>
        <fieldset>
            <legend>Selecting addresses</legend>
            <p>
                <label>Select start address</label>

                <select id = "startAddressId" ng-model="startAddress" ng-options="uca as uca.label for uca in ucas">


                </select>
                <label>Select end address</label>
                <select id = "endAddressId" ng-model="endAddress" ng-options="uca as uca.label for uca in ucas">


                </select>
            </p>
        </fieldset>
    </form>
</p>


<script>
    $(function() {
        $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 1439,
            values: [ 420, 570 ],
            step : 15,
            slide: slideTime
        });
        function slideTime(event, ui){
            var val0 = $("#slider-range").slider("values", 0),
                val1 = $("#slider-range").slider("values", 1),
                minutes0 = parseInt(val0 % 60, 10),
                hours0 = parseInt(val0 / 60 % 24, 10),
                minutes1 = parseInt(val1 % 60, 10),
                hours1 = parseInt(val1 / 60 % 24, 10);
            startTime = getTime(hours0, minutes0);
            endTime = getTime(hours1, minutes1);
            //console.log(startTime," - ", endTime);
            $('#sta')
            $("#time").text(startTime + ' - ' + endTime);
        }
        function getTime(hours, minutes) {
            var time = null;
            minutes = minutes + "";
            if (hours < 12) {
                time = "AM";
            }
            else {
                time = "PM";
            }
            if (hours == 0) {
                hours = 12;
            }
            if (hours > 12) {
                hours = hours - 12;
            }
            if (minutes.length == 1) {
                minutes = "0" + minutes;
            }
            return hours + ":" + minutes + " " + time;
        }
        slideTime();

    });
</script>
