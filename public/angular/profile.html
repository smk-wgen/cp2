<div id="profilePageContainer">
    <div ng-controller="AddressController">
         Your addresses
        <div ng-repeat="address in addresses">
            {{address.label}}
        </div>
    </div>
    Your commutes
    <div ng-controller="CommuteTimeController">



        <div ng-repeat="commute in commutes">
            {{commute.startAddress}} {{commute.startTime}} {{commute.endAddress}} {{commute.endTime}} <input type="button" ng-click="findMatches(commute.commuteId)" value="View Matches" />
        </div>
    </div>

</div>
