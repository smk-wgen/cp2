<div id="profilePageContainer">
    <div ng-controller="ProfileController">
        Your profile
        <div class="row">
            <div class="span4">
                <img ng-src="{{imageUrl}}" />
            </div>
            <div class="span8">
                <p>{{userName}}</p>
                <p>{{userEmployer}}</p>
                <p>New York City</p>

                <p>{{sex}}</p>
            </div>
        </div>
    </div>
    <div ng-include="'/assets/angular/addresses.html'"></div>

            <!--{{address.label}}-->
        <!--</div>-->

    Your commutes
    <div ng-controller="CommuteTimeController">



        <div ng-repeat="commute in commutes">
            {{commute.startAddress}} {{commute.startTime}} {{commute.endAddress}} {{commute.endTime}} <a class="btn" href="/commutematches/{{commute.commuteId}}">View</a>
        </div>
    </div>

</div>
