<div id="profilePageContainer">
    <div ng-controller="ProfileController">
        <b>Your profile</b>
        <div class="row">
            <div class="span4">
                <img ng-src="{{userService.currentUser.imageUrl}}" />
            </div>
            <div class="span8">
                <p>{{userService.currentUser.name}}</p>
                <p>{{userService.currentUser.title}}</p>

            </div>
        </div>
    </div>
    <div ng-include="'/assets/angular/addresses.html'"></div>


    <div ng-include="'/assets/angular/commute-times.html'"></div>


</div>
